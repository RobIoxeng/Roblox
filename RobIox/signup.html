<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Roblox</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2a2a2a;
      border: 1px solid white;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333;
    }

    .link-text {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .link-text a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form class="signup-box" method="POST" action="login.php">
    <h2>Create a Roblox Account</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="birthday" placeholder="Birthday (DD/MM/YYYY)" required />
    <input type="text" name="gender" placeholder="Gender (Optional)" />

    <button class="btn" type="submit">Sign Up</button>
    <div class="link-text"><a href="index.html">Already have an account? Log in</a></div>
  </form>
</body>
</html>
